<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Lugar</title>
    <link rel="stylesheet" href="reserva.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-calendar-check"></i> Reserva tu Lugar</h1>
    </header>
    
    <section class="reserva-form">
        <form id="formReserva">
            <div class="input-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
            
            <div class="input-group">
                <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="fecha"><i class="fas fa-calendar-day"></i> Fecha de Reserva:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <div class="input-group">
                <label for="hora"><i class="fas fa-clock"></i> Hora de Reserva:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            
            <div class="input-group">
                <label for="personas"><i class="fas fa-users"></i> Número de Personas:</label>
                <input type="number" id="personas" name="personas" min="1" required>
            </div>
            
            <button type="button" id="confirmarReserva" class="btn-animado">
                <i class="fas fa-check"></i> Confirmar Reserva
            </button>
        </form>
    </section>

    <script src="reserva.js"></script> 
</body>
</html>
